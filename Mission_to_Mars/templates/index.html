<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <title>Mission to Mars</title>
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center border-bottom">
      <h1 class="font-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-md" href="../scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2><u>Latest Mars News</u></h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_para}}</p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-xl-6">
          <h4>Featured Mars Image</h4>
          <img src="{{mars.featured_img_url | default('static/images/error.png', true) }}" class="img-responsive"
            alt="Responsive image">
        </div>
        <div class="col-xl-4">
          <div class="row" style="padding-left: 3%" ; id="mars-facts">
            <h5>Mars Facts</h5>
            <div class="table-responsive">
              {{mars.fact_table | safe}}
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Start Hemispheres Section-->
    <div class="container-fluid">
      <div class="row">
        <h1 class="text-center">Hemispheres of Mars</h1>
        <hr>
        <br>
        {% for hemisphere in mars.hemisphere_images %}
        <div class="col-md-3 text-center">
          <div class="card text-center" style="width: auto; height: auto;">
            <img class="card-img-top text-center" id="scale_id" src="{{hemisphere.image_url}}">
            <div class="card-body text-center">
              <h4 class="card-title text-left" style="height: max-content;">{{ hemisphere.title }}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>


    <!-- End Hemispheres Section-->

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</body>

</html>
